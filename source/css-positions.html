<!DOCTYPE html>
<html lang='en'>
<meta charset='UTF-8'>
<head>
    <title> Yay, CSS positioning!</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/css-positions.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Example of Absolute Positioning</h2>
    </header>
    <div class='box1'></div>
    <div class="boxes">
        <div class='box2'></div>
        <div class='box3'></div>
    </div>
    <h2 class='relative'>Example of Relative Positioning</h2>
    <div class='box4'></div>
    <div class="boxes">
        <div class='box5'></div>
        <div class='box6'></div>
    </div>

</body>
</html>
